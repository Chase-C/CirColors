<!DOCTYPE>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="https://raw.github.com/joelarson4/Thunder/master/thunder.js"></script>
        <script src="./Vector.js" type="text/javascript"></script>
        <script src="./Color.js" type="text/javascript"></script>
        <script src="./Sound.js" type="text/javascript"></script>
        <script src="./Particle.js" type="text/javascript"></script>
        <script src="./Engine.js" type="text/javascript"></script>
        <script src="./Events.js" type="text/javascript"></script>
        <script src="./Run.js" type="text/javascript"></script>
        <script>
            var context = null;
            function init()
            {
                var canvas = document.getElementById('canvas');
                if(!canvas.getContext) {
                    alert('Canvas does not support drawing');
                    return;
                }
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                context = canvas.getContext('2d');
                Run();
            }

            jQuery(function() {
                    init();
            })
        </script>
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
    </body>
</html>
